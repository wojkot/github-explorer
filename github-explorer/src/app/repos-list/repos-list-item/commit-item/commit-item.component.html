<mat-list role="list">
<mat-card *ngFor="let commitData of commitsData">
  <mat-card-header>
    <mat-card-title>{{commitData?.commit?.author?.name}}</mat-card-title>
    <mat-card-subtitle>{{formatDate(commitData?.commit?.author?.date)}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p class="commit-message">{{commitData?.commit?.message}}</p>
  </mat-card-content>
</mat-card>
</mat-list>
